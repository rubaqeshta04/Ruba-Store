<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruba Store</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "lime-custom": "#FAE268",
              "green-custom": "#2e7d32",
              "lime-light": "#F9FFD7",
              "faq-background": "#fcffec",
            },
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
              roboto: ["Roboto", "sans-serif"],
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="w-full h-screen flex">
      <div class="w-1/3 bg-pink-200 flex items-center">
        <img src="images/shopping.png" alt="shopping" />
      </div>
      <div class="flex w-2/3 h-full items-start flex-col gap-10 p-10">
        <div class="h-1/2 flex justify-center items-end">
          <h1 class="text-center font-bold text-4xl font-montserrat">
            Ruba Store
          </h1>
        </div>
        <div class="flex items-start gap-3 h-1/2">
          <button
            class="bg-[#fff] px-10 py-3 border-2 border-[#fbcfe8] rounded-sm font-semibold"
          >
            Seller
          </button>
          <button
            class="bg-[#fbcfe8] px-10 py-3 rounded-sm border-2 border-[#fbcfe8] font-semibold"
          >
            Buyer
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
