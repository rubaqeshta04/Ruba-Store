<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruba Store</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "lime-custom": "#FAE268",
              "green-custom": "#2e7d32",
              "lime-light": "#F9FFD7",
              "faq-background": "#fcffec",
            },
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
              roboto: ["Roboto", "sans-serif"],
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins bg-white">
    <!-- Main Landing Section -->
    <main class="w-full min-h-screen flex flex-col md:flex-row">
      <!-- Left Image Section -->
      <div
        class="w-full md:w-1/3 bg-pink-200 flex items-center justify-center p-4"
      >
        <img
          src="images/shopping.png"
          alt="shopping"
          class="w-full h-auto object-contain"
        />
      </div>

      <!-- Right Content Section -->
      <div
        class="flex w-full md:w-2/3 h-full flex-col items-center md:items-start gap-10 p-6 md:p-10 justify-center"
      >
        <!-- Title -->
        <h1
          class="text-3xl md:text-5xl font-bold font-montserrat text-center md:text-left"
        >
          Ruba Store
        </h1>

        <!-- Buttons -->
        <div
          class="flex flex-col md:flex-row gap-4 w-full md:w-auto justify-center md:justify-start"
        >
          <a href="Landing_page/index.html">
            <button
              class="bg-white px-10 py-3 border-2 border-[#fbcfe8] rounded-sm font-semibold w-full md:w-auto" id="seller-btn"
            >
              Seller
            </button>
          </a>
          <a href="Landing_page/index.html">
            <button
              class="bg-[#fbcfe8] px-10 py-3 border-2 border-[#fbcfe8] rounded-sm font-semibold w-full md:w-auto" id="buyer-btn"
            >
              Buyer
            </button>
          </a>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
