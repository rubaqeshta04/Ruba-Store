<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruba Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "lime-custom": "#FAE268",
              "green-custom": "#2e7d32",
              "lime-light": "#F9FFD7",
              "faq-background": "#fcffec",
            },
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
              roboto: ["Roboto", "sans-serif"],
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins">
    <!-- Navbar -->
    <nav
      class="flex flex-wrap w-full bg-white items-center justify-between p-5 md:p-10 border-b border-gray-300 relative"
    >
      <!-- Logo -->
      <a href="#" class="font-bold text-xl md:text-2xl">Ruba Store</a>

      <!-- Burger Button (Visible on mobile) -->
      <button id="menu-btn" class="block md:hidden focus:outline-none">
        <svg
          class="w-7 h-7 text-gray-800"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>

      <!-- Menu -->
      <ul
        id="menu"
        class="hidden md:flex flex-col md:flex-row items-center md:gap-5 absolute md:static top-[60px] left-0 w-full md:w-auto bg-white md:bg-transparent shadow md:shadow-none p-5 md:p-0 border-t md:border-none z-50"
      >
        <li class="py-2 md:py-0">
          <a href="../products_page/index.html">Products</a>
        </li>
        <li class="py-2 md:py-0">
          <a href="../products_page/index.html">Best Products</a>
        </li>
        <li class="py-2 md:py-0">
          <a href="../favorites_page/index.html">Favorites</a>
        </li>
        <li class="py-2 md:py-0"><a href="#">About Us</a></li>
      </ul>

      <!-- Right Buttons -->
      <div class="flex justify-between items-center gap-4">
        <a href="../cart_page/index.html">
          <img src="../images/cart-icon.png" alt="Cart" class="w-8 md:w-10" />
        </a>
        <button
          class="hidden sm:flex justify-between items-center gap-2 font-medium"
        >
          Log out
          <img src="../images/arrow.png" alt="" class="w-6 rotate-90" />
        </button>
      </div>
    </nav>

    <!-- Product Cards Section -->
    <section class="p-4 md:p-10">
      <div
        id="cardProduct"
        class="flex gap-4 overflow-x-auto scrollbar-hide flex-wrap"
      ></div>
    </section>

    <!-- Footer -->
    <footer class="mt-10">
      <div class="bg-[#fbcfe8] flex flex-col items-center py-10 md:py-20 gap-4">
        <p class="font-semibold text-2xl sm:text-3xl text-center">
          Subscribe to get offers in your inbox
        </p>
        <p class="text-sm sm:text-base text-gray-500 text-center max-w-md">
          Lorem ipsum dolor sit amet, adipiscing elit sed do eiusmod condimentum
        </p>
        <ul class="flex flex-wrap justify-center gap-4">
          <li><a href="#" class="hover:text-pink-500">Products</a></li>
          <li><a href="#" class="hover:text-pink-500">Best Products</a></li>
          <li><a href="#" class="hover:text-pink-500">Favorites</a></li>
          <li><a href="#" class="hover:text-pink-500">About Us</a></li>
        </ul>
      </div>

      <!-- الجزء السفلي -->
      <div
        class="bg-black flex items-center justify-center text-white text-center h-[70px] px-4"
      >
        <p class="text-sm sm:text-base">
          Copyright © 2025 T-Shirts Store | Powered by Ruba Qeshta
        </p>
      </div>
    </footer>

    <!-- Burger Menu Script -->
    <script>
      const menuBtn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");
      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
        menu.classList.toggle("flex");
      });
    </script>

    <script src="./main.js"></script>
  </body>
</html>
